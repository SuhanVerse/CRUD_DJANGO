{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Bud - Django</title>

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="{% static 'grocery/images/favicon.ico' %}"
            type="image/x-icon"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <!-- Project Styles -->
        <link rel="stylesheet" href="{% static 'grocery/css/global.css' %}" />
        <link rel="stylesheet" href="{% static 'grocery/css/items.css' %}" />
        <link
            rel="stylesheet"
            href="{% static 'grocery/css/single-item.css' %}"
        />
        <link rel="stylesheet" href="{% static 'grocery/css/form.css' %}" />
    </head>
    <body>
        <section class="section-center">
            <!-- Form -->
            <form
                method="POST"
                action="{% if edit_item %}{% url 'grocery:update' edit_item.id %}{% else %}{% url 'grocery:add' %}{% endif %}"
            >
                {% csrf_token %}
                <h2>Grocery BUD</h2>
                <div class="form-control">
                    <input
                        type="text"
                        name="name"
                        class="form-input"
                        placeholder="e.g. eggs"
                        value="{{ edit_item.name|default:'' }}"
                        {% if edit_item %}autofocus{% endif %} 
                    />
                    <button type="submit" class="form-submit">
                        {% if edit_item %} edit item {% else %} add item 
                        {% endif %}
                    </button>
                </div>
            </form>

            <!-- Items List -->
            <div class="items">
                {% for item in items %}
                <div
                    class="single-item {% if item.completed %}completed{% endif %}"
                >
                    <!-- Toggle Completed -->
                    <form
                        method="POST"
                        action="{% url 'grocery:toggle' item.id %}"
                        style="display: inline"
                    >
                        {% csrf_token %}
                        <input
                            type="checkbox"
                            {%
                            if
                            item.completed
                            %}checked{%
                            endif
                            %}
                            onchange="this.form.submit()"
                        />
                    </form>

                    <!-- Item Name -->
                    <p
                        style="text-decoration: {% if item.completed %}line-through{% else %}none{% endif %}"
                    >
                        {{ item.name }}
                    </p>

                    <!-- Edit Button (placeholder for now) -->

                    <a
                        href="{% url 'grocery:edit' item.id %}"
                        title="Edit item"
                        class="btn icon-btn edit-btn"
                    >
                        <i class="fa-regular fa-pen-to-square"></i>
                    </a>

                    <!-- Delete Button -->
                    <form
                        method="POST"
                        action="{% url 'grocery:delete' item.id %}"
                        style="display: inline"
                    >
                        {% csrf_token %}
                        <button
                            type="submit"
                            class="btn icon-btn remove-btn"
                            title="Delete item"
                        >
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </form>
                </div>
                {% empty %}
                <p style="text-align: center; color: var(--color-text-muted)">
                    No items yet. Add one above!
                </p>
                {% endfor %}
            </div>
        </section>

        <!-- Toast Container -->
        <div id="toast"></div>

        <!-- Toast Script -->
        <script>
            {% if messages %}
              const toast = document.getElementById("toast");
              {% for message in messages %}
                toast.textContent = "{{ message }}";
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 2500);
              {% endfor %}
            {% endif %}
        </script>
    </body>
</html>
