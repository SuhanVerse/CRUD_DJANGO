{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud - Django</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'grocery/css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'grocery/css/items.css' %}" />
    <link rel="stylesheet" href="{% static 'grocery/css/single-item.css' %}" />
  </head>
  <body>
    <section class="section-center">
      <div class="items">
        {% for item in items %}
        <div class="single-item {% if item.completed %}completed{% endif %}">
          <input type="checkbox" {% if item.completed %}checked{% endif %} />
          <p>{{ item.name }}</p>
          <button class="btn edit-btn"><i class="fa-regular fa-pen-to-square"></i></button>
          <button class="btn remove-btn"><i class="fa-regular fa-trash-can"></i></button>
        </div>
        {% empty %}
        <p style="text-align:center; color:var(--color-text-muted);">No items yet. Add one above!</p>
        {% endfor %}
      </div>
    </section>
    <div id="toast"></div>
  </body>
</html>
